<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="icon" href="image/icon.png">
  <!-- Main Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cabin:wght@600&family=Cairo:wght@300;400;700&family=Geologica:wght@300&family=Inter:wght@400;600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Nunito:wght@200;300;400;500;600;700&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Playpen+Sans:wght@600&family=Poppins:wght@200;400;500;600;700;800;900&family=Prompt&family=Roboto:wght@300;400;500;700;900&family=Ubuntu:wght@500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cabin:wght@600&family=Cairo:wght@300;400;700&family=Geologica:wght@300&family=Inter:wght@400;600&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Nunito:wght@200;300;400;500;600;700&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Playpen+Sans:wght@600&family=Poppins:wght@200;400;500;600;700;800;900&family=Prompt&family=Roboto:wght@300;400;500;700;900&family=Tajawal:wght@300;400;500;700;800;900&family=Ubuntu:wght@500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<!-- done -->
<body>
  <div class="father">
    <div class="parent">
      <!-- Header -->
      <div class="header">
        <!-- Setting -->
        <div class="setting">
          <button id="setting_btn" onclick="showSetting()">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button id="setting_btn_hide" onclick="hideSetting()">
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="setting_content">
            <div class="colors">
              <h3><i class="fa-solid fa-palette"></i> Color</h3>
              <div id="purple"></div>
              <div id="red"></div>
              <div id="green"></div>
              <div id="blue"></div>
              <div id="orange"></div>
            </div>
            <div class="language">
              <h3><i class="fa-solid fa-earth-americas"></i>Language</h3>
              <div class="language_name">
                <div id="en" onclick="languageEnglish()">
                  <img src="image/english_icon.png" alt="English">
                  <h4>English</h4>
                </div>
                <div id="ar" onclick="languageArabic()">
                  <img src="image/sauadi.png" alt="Arabic">
                  <h4>Arabic</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Setting -->
        <h1 class="primary_title">Todo List</h1>
        <button id="add" class="circular" title="Add new task">
          <i class="fa-solid fa-plus"></i>
        </button>
        <h2 id="any_tasks">You don't have any tasks</h2>
      </div>
      <!-- /Header -->

      <!-- Tasks -->
      <div class="tasks">
      </div>
      <!-- /Tasks -->
      
      <div class="count">
        <h3>You have <span></span> tasks</h3>
        <button id="clear_btn" onclick="clearAll()">Clear All</button>
      </div>

      <!-- Window Create task -->
      <div class="create_task">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Write name the task</h2>
        <input type="text">
        <button>Add</button>
      </div>
      <!-- Window Create task -->

      <!-- Window delete task -->
      <div class="delete_task">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Are you sure to delete task : </h2>
        <p id="title">Read a book</p>
        <div class="btns">
          <button id="ok" onclick="okDelete()">Ok</button>
          <button id="cancel" onclick="cancelDelete()">Cancel</button>
        </div>
      </div>
      <!-- Window delete task -->

      <!-- Window Update task -->
      <div class="update_task">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Write the new task name</h2>
        <input type="text">
        <button>Update</button>
      </div>
      <!-- Window Update task -->

      <!-- Window clear tasks -->
      <div class="clear_tasks">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Are you sure you cleared all tasks ?</h2>
        <div class="btns">
          <button id="ok" onclick="okDelete()">Ok</button>
          <button id="cancel" onclick="cancelDelete()">Cancel</button>
        </div>
      </div>
      <!-- Window clear tasks -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
